<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuia o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 755px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1055px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt=" Imagem flexível">
    </picture>

    <h1>Reprofuzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop
    
    >
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelimente seu navegador não consegue reproduzir este áudio, <a href="midia/guanacast-33.mp3">Clique aqui pára baixar o arquivo MP3.
        </a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
