<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláriob</title>
    <style>
        *
        {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--form autocomplete="off" desativar sugestões em input-->
    <!--Exitem dois tipos de metódos para envios de formularios "GET e POST"-->
    <!--Os dados enviados por GET não podem ultrapassar 3000bytes, não é recomendável usar GET para dados confidenciais como senhas numero de cartão e etc. Pra isso melhor usar POST e usar https para criptografia-->
    <form action="acadastro.php" method="POST">
        <p><label for="inome">Nome: </label> 
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome: </label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
