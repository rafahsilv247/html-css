<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
       iframe {
        width: 400px;
        height: 400px;
        border: 1px solid black;
       } 
    </style>
</head>
<body>
    <h1>Testando  o uso de um iframe</h1>
    <p>Acessando o site do
        <!--Tamanho padrão do iframe 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="yes">
            <!--scrolling - barra de rolagem 
            o padrão é auto e pode-se definir como "no" ou "yes"-->
            <a href="httpa://cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        <!--Caso o iframe não seja compativel, o site vai mostrar o link Obs: pode ser colocar um texto omo aviso-->
        para aprender a programar.
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
