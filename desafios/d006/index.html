<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilar em cada caso.</p>
    <ul>
        <li title="Use a tag &lt;p&gt;">Paragráfos</li>
        <li title="Use as tag de &lt;h1&gt; a &lt;h6&gt;">Titúlos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag&lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Código-Fonte</li>
        <li title="Use a tag &lt;ol&gt; e &lt;li&gt;">Lista numeradas</li>
        <li title=" Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com dermarcadores</li>
    </ul>
</body>
</html>
