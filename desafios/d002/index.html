<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens com HTML é muito simples, tanto no conteúdo quanto lá em cima como ícone de favorito!</p>
    <picture>
        <source media="(max-width: 755px)" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 1055px)" srcset="imagens/github-m.png" type="image/png">
        <img src="imagens/github-g.png" alt=" Imagem flexível">
    </picture>
</body>
</html>
